<!DOCTYPE html>
<html>
    <head>
        <title>한글 음소 분리</title>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
        <link href="./Hangul.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <img src="./img/logo.png" id="logo">
            <h1>Phoneme Converter</h1>
        </header>

        <section>
            <div id="grayBox">
                <!-- section부분 시작 -->
            </div>
            <h1>Phoneme Converter - 한글 음소 분리기</h1>
            <div id="coverBox">
                <label id="typeLabel">TYPE HERE!</label>
                <input type="text" 
                    value=""
                    placeholder="한글 단어를 입력해주세요."
                    class="showText"
                    id="typeText"
                >

                <br>

                <label>CONVERTED!</label>
                <textarea type="text" 
                    value=""
                    class="showText"
                    id="convertedText"
                ></textarea>

                <div id="convertBtn" onclick = "convert();">
                    <div id="convertBtnText">
                        분리
                    </div>
                </div>
            </coverBox>
        </section>

        <footer>
            <!-- 대충 공간만 차지하게 -->
        </footer>

        <script src="./Hangul.js" type="text/javascript">
        </script>
    </body>
</html>
